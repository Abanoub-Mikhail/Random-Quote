<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Russo+One&display=swap" rel="stylesheet">
    <!-- My Style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
  <section class="vh-100 d-flex align-items-center ">
    <div class="container py-5 d-flex flex-column justify-content-between">
      <div class="quote text-center w-75 m-auto pt-3 mb-5 d-flex flex-column justify-content-between rounded-5 overflow-hidden">
        <div class="header">
          <h1 class="mt-3">Quote Generation</h1>
        </div>
        <div class="body">
          <!-- <div id="img" class="image">
          </div> -->
          <p id="quote" class="px-3 text-white">Press The Button to Generate ....,</p>
        </div>
        <div class="footer d-flex align-items-center justify-content-between">
          <h2 id="author" class="p-2 ps-5 mb-0 text-start text-white"></h2>
          <div class="icons"></div>
        </div>
      </div>
      <button class="btn btn-danger d-inline-block m-auto text-capitalize" onclick="quoteGenerate()"><i class="fa-solid fa-group-arrows-rotate"></i> generate</button>
    </div>
  </section>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
